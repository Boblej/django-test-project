{% extends "base.html" %}
{% block title %}Promotions{% endblock %}
{% block content %}
<h1>Promotions</h1>
<ul>
    {% for promotion in promotions %}
    <li>
        <a href="{% url 'promotion_detail' promotion.id %}">{{ promotion.title }}</a> - {{ promotion.discount }}%
    </li>
    {% endfor %}
</ul>
{% endblock %}
