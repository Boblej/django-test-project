{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
<h1>Events</h1>
<ul>
    {% for event in events %}
    <li>
        <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a> - {{ event.date }} at {{ event.time }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
