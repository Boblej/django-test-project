{% extends "base.html" %}
{% block title %}{{ event.title }}{% endblock %}
{% block content %}
<h1>{{ event.title }}</h1>
<img src="{{ event.image.url }}" alt="{{ event.title }}">
<p>{{ event.description }}</p>
<p>Date: {{ event.date }}</p>
<p>Time: {{ event.time }}</p>
<p>Location: {{ event.location }}</p>
{% endblock %}
